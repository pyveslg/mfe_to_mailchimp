explanation:
  fr: |-
    Eh oui! à partir de est une locution qui permet d’introduire le départ pour une durée ouverte. Par exemple : “On est ouvert à partir de 8h.”
    De est suivi de à et introduit une durée fermée.
    Par exemple : “On est ouvert de 8h à 13h.”
  en: "“à partir de 13h” would be the equivalent of “as from/as of 13h”. “de” is used
    with ”à” for a duration for which one knows the beginning and the end. The equivalent
    would be “from...to...”."
