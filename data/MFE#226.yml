  fr: |-
    Eh oui ! prochain est un adjectif qui change de sens selon sa place.
    Après le nom, il désigne la date suivant le moment où l'on parle, par exemple : je pars la semaine prochaine.
    Avant le nom, il désigne la date où se renouvellera une période, par exemple : ma prochaine semaine de vacances sera en juillet.
  en: |-
    The meaning of ”prochain” (= next) differs according to whether it is located before the noun or after it. After the noun, it indicates the next date in relation to the moment one is actually saying it.
    Before the noun, it indicates the moment when you repeat/do again something.
