explanation:
  fr: |-
    Eh oui! **Les adverbes de quantité** (_un peu_, _trop_, _assez_, _plus_, _moins_...) **sont immédiatement suivis de** _**de**_, même si le nom est pluriel ou féminin…
    Observez : _Il reste un peu **de** chocolat. J'ai mis trop **de** sucre._
  en: Quantity pronouns (a little/few, too much, enough, more, less...) are always directly followed by “de” in French, whatever the noun is masculine, feminine, singular or plural!
