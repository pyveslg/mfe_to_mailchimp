  fr: |-
    Eh oui ! La structure utilisée ici est arriver à + infinitif.
    Pour remplacer à + infinitif, on utilise le pronom y.
    Par exemple : Je n’arrive pas à finir. Je n’y arrive pas.
  en: |-
    “arriver à + infinitif” is a structure synonymous to “réussir” (= to succeed).
    To replace “à + infinitif” in a sentence, just use the pronoun “y”.
