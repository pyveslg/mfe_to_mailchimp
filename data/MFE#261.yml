  fr: |-
    Eh oui ! il y a indique l’existence de quelque chose ou de quelqu’un.
    Contrairement à l’anglais, l'expression est construite avec avoir (et non être).
  en: |-
    “il y a” is the French equivalent of “there is / there are”.
    Note that no matter what the following word is, “il y a” is always in the singular form in French!
