explanation:
  fr: Eh oui ! En français, l’expression interrogative n’est-ce pas ? est considérée
    comme un adverbe. Elle est donc invariable. Ainsi, le sujet ou le temps de la
    phrase qui précède n’entraînent pas de changement.
  en: “n'est-ce-pas ?” is the French equivalent of ”is it? / isn't it?". It's very
    usefully to ask the people you're talking to whether they agree or not. The great
    news is that “n'est-ce-pas ?” always remains the same, whatever the subject or
    the sentence tense.
