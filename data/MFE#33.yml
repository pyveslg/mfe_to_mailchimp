explanation:
  fr: |-
    Eh oui ! vous avez toujours rêvé de ce cadeau.
    Le complément "ce cadeau" est précédé par "de",
    donc le pronom relatif approprié est dont.
    Observez la différence :
    “J'ai attendu ce cadeau.” > “le cadeau que j'ai attendu.”
    “J'ai rêvé de ce cadeau.” > “le cadeau dont j'ai rêvé.”
  en: |-
    In French, “that” can be translated by “que” or “dont”.
    To know which one to use might be a bit tricky.
    As you can see in both sentences above,
    when the verb is followed by “de”, the correct relative pronoun should be “dont”. Not “que”.
