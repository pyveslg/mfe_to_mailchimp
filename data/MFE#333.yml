explanation:
  fr: |-
    Eh oui ! Pour souligner un changement,
    on utilise des adverbes et des expressions de temps, comme finalement.

    Attention ! L’adverbe éventuellement est un faux ami.
    Il n’exprime pas la succession d’événements, mais l’hypothèse.
    Exemple : Ce projet peut éventuellement prendre du temps.
  en: |-
    To emphasize a change, expressions and adverbs of time such as « finalement » can be used.
    Careful! The adverb «éventuellement » is a false friend and does not mean « eventually », but « possibly »!
