explanation:
  fr: |-
    Eh oui ! Ne confondez pas attendre et espérer.
    Attendre implique la patience. Par exemple : “J’attends que les vacances arrivent.”
    Espérer implique l’espoir et le désir. Par exemple : “J’espère qu’il neigera à Noël.”
  en: Be careful of not mixing up “attendre” and “espérer”. “attendre” underlies patience
    (to wait) whereas “espérer” underlies hope and wish.
words:
- fr: Vivement Noël !
  en: I can't wait for Christmas!
- fr: Chaque Noël, j’attends l’arrivée du Père-Noël.
  en: Every Christmas, I wait for Santa.
- fr: Il va arriver, il se fait un peu désirer.
  en: He's on his way. He's getting expected a bit.
- fr: Tout vient à point à qui sait attendre.
