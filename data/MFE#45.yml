explanation:
  fr: |-
    Eh oui ! toi est un pronom tonique.
    Il vient après des prépositions, comme : avec, de, pour, sans...
    Par exemple : "Pas sans toi", "Comme toi", "C'est pour toi" ...
    Mais tu est un sujet dans la phrase. Tu vient donc avec un verbe. Par exemple : "Tu vas bien ?"
  en: |-
    “toi” is a “stressed” pronoun. It comes after prepositions like : with, from, for, without...
    “tu” is a subject in the sentence. It comes then with a verb.
