  fr: |-
    Eh oui ! “attendre” est un faux ami…
    Assister à un événement (une réunion, un concert, un cours…) signifie que vous êtes présent à cet événement. Attendre un événement signifie que vous restez jusqu’à ce que l’événement commence.
  en: "“attendre” is a false friend! It means “to wait for” whereas “to attend an
    event” would be translated by “assister à un évènement” in French."
