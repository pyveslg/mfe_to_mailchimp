explanation:
  fr: |-
    Eh oui ! Le présent continu n’existe pas en français !
    En général, nous utilisons le présent simple pour parler d’une action présente.
    Par exemple : “Je regarde un film.”
    Plus rarement, pour insister sur l’action, on utilise l’expression être en train de.
    Par exemple : “Pas maintenant, je suis en train de regarder un film.”
  en: |-
    The present continuous tense does not exist in French.
    The present tense is mainly used to speak about an action that is happening/taking place. More rarely and mainly to insist on the action, “être en train de” + infinitive verb can be used.
