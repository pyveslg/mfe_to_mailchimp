explanation:
  fr: |-
    Eh oui ! Si un verbe implique une réciprocité (ici : “les membres de la famille se réunissent les uns, les autres”) alors ce verbe doit être précédé du pronom se.
    Attention, le pronom change selon le sujet. Observez :
    “On se réunit.” | “Nous nous réunissons.” | “Vous vous réunissez.” | “Ils se réunissent.”
  en: |-
    When the verb suggests a reciprocity, it has to be preceded by the pronoun ”se”.
    Watchout! This pronoun changes according to its subject :
    “je me”, “tu te”, “il/elle/on se”, “nous nous”, “vous vous”, “ils/elles se” + conjugated verb.
