  fr: |-
    Eh oui ! Ne confondez pas le sujet et le complément...
    En français, ils sont tous les deux placés avant le verbe, la confusion est donc fréquente. Dans cette phrase, je est le sujet (“ j’envoie le document [...] ”), vous est le complément (“ [...] à vous ”).
  en: In this sentence, “je” is the subject and “vous” is the complement. As both
    are located before the verb, one can be sometimes confused when conjugating the
    verb. When you've got similar situations, try to identify which element is the
    subject to be able to conjugate the verb in the correct way.
