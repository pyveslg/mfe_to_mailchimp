explanation:
  fr: "Eh oui ! \n“qu' ” vous semblerait plus exact devant un mot qui commence par
    une voyelle... comme le ou la qui deviennent l', ou que qui devient qu'...\nMais
    qui est une exception et ne s'élide jamais devant une voyelle."
  en: |-
    “qu' ” might look to you more accurate as qui is just followed by a word starting with a vowel.
    That's what would definitely happen in nearly all situations :
    “le” and “la” would lose their final vowel as well as “que“ that would become ”qu' ”.
    “Qui” is THE exception and will always remain the same whatever the following word starts with!
words:
