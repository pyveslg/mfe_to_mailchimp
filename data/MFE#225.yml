explanation:
  fr: |-
    Eh oui ! Le verbe faire est un verbe vraiment irrégulier ! Comme être et dire, la base change entre la 1ère et la 2ème personne du pluriel (nous et vous) :
    Faire : nous faisons > vous faites
    Dire : nous disons > vous dites
    Être : nous sommes > vous êtes
  en: |-
    “faire” (= to do/to make) conjugates in such an unusual way!
    As for “être” (= to be) and “dire” (= to say), the verb basis changes between the “nous” (= we) and the “vous” (= the plural you). Have look at the examples above!
