  en: We think that it is important.
- fr: D’après eux, tu dois le faire !
  en: According to them, you should do it!
- fr: Selon vous, que devons-nous faire ?
  en: In your opinion, what should we do ?
- fr: Nous sommes d’avis de reporter la réunion.
  en: We think that we should postpone the meeting.
