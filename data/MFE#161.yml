explanation:
  fr: |-
    Eh oui ! Attention à ne pas confondre ces deux locutions : par conséquent  et en conséquence. Par conséquent introduit une conséquence logique : “Je veux apprendre le français, par conséquent je lis Mon French Expresso tous les matins.”
     En conséquence est un adverbe de manière signifiant “comme il est nécessaire” :
    “Je veux apprendre le français et j’étudie en conséquence pour réussir.”
  en: |-
    “en conséquence” and ”par conséquent” looks very similar but unfortunately do not mean the same at all! “par conséquent” (therefore/hence) introduces a logical consequence of an action whereas ”en conséquence” relates to a way of doing something as it should be done (accordingly).
    Watchout not to mix both expressions!
