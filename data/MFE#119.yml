explanation:
  fr: |-
    Eh oui! le mien est un pronom, il remplace le nom.
    Par exemple : “À qui est ce stylo ? – C’est le mien.”
    Attention, selon le sujet, le pronom change de forme :
    le mien / le tien / le sien / le nôtre / le vôtre / le leur.
    Mon est un déterminant, il est nécessairement suivi d’un nom.
    Par exemple : “C’est mon stylo.”
  en: |-
    “C'est le mien” = it's mine. “le mien” is a pronoun, meaning that it stands for a noun.
    It conjugates according to the subject who owns the object : le mien (mine), le tien (yours), le sien (his, hers), le nôtre (ours), le vôtre (yours), le leur (theirs).
