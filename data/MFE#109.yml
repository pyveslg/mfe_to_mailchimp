explanation:
  fr: |-
    Eh oui! “chance” est un faux ami !
    Ce terme exprime soit la probabilité de succès (“Au loto, il y a peu de chance de gagner…”), soit un destin favorable (“J’ai beaucoup de chance dans la vie.”).
    Une “occasion” est une circonstance favorable pour faire quelque chose que vous voulez faire.
  en: |-
    In French, “chance” is not a synonym of opportunity.
    “occasion” would be the correct term. “chance” in French is related to luck.
