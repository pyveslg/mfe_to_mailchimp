  fr: |-
    Eh oui! venir est un verbe de direction (comme aller, partir, arriver …).
    Au passé composé, ces verbes se construisent toujours avec être :
    je suis venu / tu es venu / il est venu / elle est venue / nous sommes venus /
    vous êtes venus / ils sont venus / elles sont venues.
  en: |-
    “venir” is a direction verb like “aller”, “partir”, “arriver”.
    At the perfect tense, those verbs always conjugate with the “être” verb.
