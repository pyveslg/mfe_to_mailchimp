explanation:
  fr: |-
    Eh oui ! Les structures avec avoir + nom sont suivies de la préposition de :
    avoir besoin de / avoir envie de / avoir peur de / avoir raison de…
  en: Any sentence structure formed with the verb ”avoir” followed by a noun is followed
    by the ”de” preposition. This way, we say ”avoir besoin de quelque chose” (= to
    need something), ”avoir envie de...” (= to wish), ”avoir peur de...” (= to be
    afraid of...), “avoir raison de...” (= to be right).
