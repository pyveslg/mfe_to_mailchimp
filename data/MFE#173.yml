  options:
  - option: Oui, je lui aiderai dans 10 minutes.
  - option: Oui, je l’aiderai dans 10 minutes.
explanation:
  fr: |-
    Eh oui ! “Je l’aiderai” signifie “J’aiderai mon enfant”. Il n’y a pas de préposition après le verbe aider, les pronoms possibles sont donc le / l’ / la / les.
    Observez : j’aide quelqu’un > je l’aide. / J’aide ces gens > je les aide…
    C'est différent de : je demande à quelqu’un > je lui demande.
  en: 'With verbs like “aider” (to help), which take no preposition behind, the only
    possible pronouns are : “le / l'' / la / les”. For verbs which claim a preposition
    behind (like “demander à quelqu''un”), the pronoun would be “lui”.'
