  options:
  - option: Je n’ai fait rien !
  - option: Je n’ai rien fait !
explanation:
  fr: |-
    Eh oui ! Les deux éléments de la négation (dans notre exemple : ne + rien) se placent toujours autour du premier verbe conjugué !
    Observez plutôt : “je ne fais(1) pas de sport” > “je n’ai(1) pas fait(2) de sport”.
  en: |-
    In French, the negative form requires the use of 2 parts : ne (or n') + something else. E.g: ne + pas.
    Where to put them? They always surround the first conjugated verb.
