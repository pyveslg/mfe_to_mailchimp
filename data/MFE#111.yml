  options:
  - option: Je suis un peu stressant.
    correct: true
  - option: Je suis un peu stressé.
explanation:
  fr: |-
    Eh oui! “stressé” se réfère à votre état. “stressant” se réfère à l’impact que vous ou qu’une personne ou situation extérieure peut avoir (par exemple : “Cette situation est stressante.”). En général :
    -é = l’état : fatigué, irrité, engagé…
    -ant = l’impact : fatigant, irritant, engageant…
  en: A lot of adjective in French can either end with “-é” or “-ant”. “-é” refers
    to a state. “-ant” refers to the impact. If you are tired, you are ”fatigué”.
    But if you get tired by something or someone, then the situation or the person
    is “fatigante”...
