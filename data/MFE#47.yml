explanation:
  fr: |-
    Eh oui ! la confusion est légitime !
    Prochain est placé après les jours de la semaine, mois, année...
    Par exemple : "À lundi prochain !"
    Mais généralement, les adjectifs prochain et dernier sont placés avant le nom.
    Par exemple : "La prochaine fois, je le saurai...".
  en: |-
    Confusion is legitimate here.
    “Prochain” /next/ stands after the days of the week, the month, the year...
    But usually the adjective “prochain” stands before the name it describes.
    It works the same way for the adjective “dernier” /last/.
