title: cet été, fais comme tu veux
preview_text: Today, learn how to give choices
color: "#D5F1E1"
goal: donner le choix
challenge:
  state: |
    Vous proposez une glace à votre nièce. Vous lui proposez de la glace au chocolat ou à la vanille. Vous dites :
  options:
  - option: Dis-moi ce que tu préfères.
    correct: true
  - option: Dis-moi qu'est-ce que tu préfères.
explanation:
  fr: |
    Eh oui ! Ne confondez pas **_ce que_** et **_qu'est-ce que_**.
    **_Ce que_** est inséré **dans une phrase affirmative** > _dis-moi ~ce que~ tu préfères_.
    **_Qu'est-ce que_** est utilisé **au début d'une phrase interrogative** > _~qu'est-ce que~ tu préfères ?_
  en: |-
    “ce que” and “qu'est-ce que” both mean “what,” but they're used differently.
    Use “ce que” in a statement. Use “qu'est-ce que” to ask a question.
words:
- fr: |
    **Qu'est-ce que** tu prends ?
  en: What will you have?
- fr: |
    Fais **comme tu veux**.
  en: Do whatever you like.
- fr: |
    C'est **tout ce qu'** il me reste.
  en: That's all I've got left.
- fr: |
    Faites **ce que** je dis, pas **ce que** je fais…
  en: Do what I say, not what I do...
end_question: Et vous, quel est votre parfum de glace préféré ? 
