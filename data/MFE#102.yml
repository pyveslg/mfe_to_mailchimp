explanation:
  fr: |-
    Eh oui! “arriver” a plusieurs sens en français.
    Dans ce contexte, le verbe signifie qu’une chose se produit occasionnellement (= parfois).“C'est possible” traduit la possibilité qu'une chose se produise à un moment déterminé. Exemple : “Va-t-il neiger à Noël ? Oui, c'est possible!”
  en: "“arriver” has different meanings in French. In this context, “ça arrive“ means
    that something happens sometimes. “c'est possible” introduces the possibility
    that something may happen at a specific moment."
