explanation:
  fr: |-
    Eh oui! Dans une phrase négative, il y a toujours 2 éléments :
    ne + adverbe de négation (exemple : pas / plus / rien / jamais / personne…).
    Comme “personne” implique déjà la négation,
    il n’est pas nécessaire de cumuler pas + personne.
  en: |-
    Be “thrifty” with the French negative adverbs!
    If you already use a negative adverb (like “pas”, “personne”, “plus”, “jamais”),
    there no need to add another one to it!
