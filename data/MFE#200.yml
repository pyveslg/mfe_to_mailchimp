  fr: |-
    Eh oui ! aller est un verbe de direction !
    Comme les verbes : partir, arriver, venir, entrer…
    Il est donc conjugué avec l’auxiliaire être au passé composé.
    Je suis allé(e) / tu es allé(e) / il est allé / elle est allée / nous sommes allé(e)s / vous êtes allé(e)s / ils sont allés / elles sont allées
  en: "”aller” (= to go), like every other verbs introducing an idea of direction,
    conjugates with “être” at the perfect tense. (not with ”avoir”!). E.g: je vais
    > je suis allé(e)."
