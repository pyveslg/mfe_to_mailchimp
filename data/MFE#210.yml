explanation:
  fr: |-
    Eh oui ! être en train de + verbe permet de décrire une action en cours.
    Attention, cette structure est très occasionnelle en français. Elle est utile pour insister sur le processus de l’action. Plus généralement, les français utilisent le présent pour parler d’une action présente.
  en: |-
    ”être en train de” is followed by a verb. It's the French equivalent of the English present progressive (to be [do]-ing something). But usually French people use the present tense instead.
    eg: “Je suis en train de marcher” > “je marche (en ce moment)”.
words:
