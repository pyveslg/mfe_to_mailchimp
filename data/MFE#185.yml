    à mes enfants.” > “Je leur en achète.” \n“Je me souviens de cette histoire.” >
    “Je m’en souviens.”"
  en: |-
    Ordering the pronouns (le, la, leur, en, y, me, te, se, lui... and so on!) in a French sentence is quite a challenge ! But with the ”en”, things are a bit easier! In a series of pronouns, “en” is always ranked last!
