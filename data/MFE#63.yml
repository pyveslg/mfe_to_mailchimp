  - option: Je retourne de vacances !
explanation:
  fr: |-
    Eh oui ! revenir et retourner sont presque synonymes…
    mais attention à votre interlocuteur !
    S’il est dans le lieu, vous revenez.
    Par exemple, vous dites à votre collègue : “je reviens au travail demain.”
    S’il n’est pas dans le lieu, vous retournez. Par exemple, vous dites à votre mère : “je retourne au travail demain.”
  en: You might know the difference between “come back” and “go back”. Actually “revenir”
    and “retourner” works the same. You should use “revenir” if your interlocutor
    is where you come back and “retourner” if he/she is not where you go back.
