explanation:
  fr: "Eh oui ! Si vous parlez de la personne (le médecin), la préposition adéquate
    est chez.\nMais si vous parlez du magasin ou du local, vous utilisez la préposition
    à. \nObservez la différence entre \"je vais à l'épicerie\" et \"je vais chez l'épicier\"."
  en: |-
    If you speak about the owner of the store where you go, the right preposition is “chez".
    But if you mean only the store where you go, you must use the "à" preposition.
    In a nutshell : you go “chez” + person or “à” + store.
