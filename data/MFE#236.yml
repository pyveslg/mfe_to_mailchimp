explanation:
  fr: |-
    Eh oui ! Le lendemain est le jour qui suit le jour mentionné.
    Si on parle du présent, les marqueurs temporels sont : hier / aujourd’hui / demain.
    Si le moment est différé, les marqueurs temporels sont :
    la veille / ce jour-là / le lendemain.
  en: "“le lendemain” is the day after a day about which one is talking. More generally,
    when one talks about a moment in the present time, ”hier” (=yesterday), “aujourd'hui”
    (=today), “demain” (=tomorrow) are used. If that moment is not in the present
    time, “la veille” (= the day before), “ce jour-là” (= that day) and “le lendemain”
    should be used."
