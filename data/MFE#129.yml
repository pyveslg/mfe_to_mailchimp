explanation:
  fr: |-
    Eh oui ! Ne confondez pas joli et sympa !
    L’adjectif sympa est indispensable…
    Il permet d’exprimer un jugement positif général à propos d’une expérience, mais aussi d’une personne, d’un objet ou d’une situation !
    L’adjectif joli se réfère spécifiquement à l’esthétique d’un objet ou d’une personne.
  en: |-
    “joli” and “sympa” are both translated by “nice” in English. But do not mix them up!
    “sympa” is a key word in French to qualify that something, someone, a situation or an experience is nice.
    “joli” is exclusively used to speak about the prettiness of something or someone.
words:
- fr: C’était vraiment sympa !
  en: It was really nice!
