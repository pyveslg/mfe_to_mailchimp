  - option: Par contre, je l’ai postée la semaine dernière.
explanation:
  fr: |-
    Eh oui ! pourtant exprime une contradiction ou un lien illogique entre deux faits :
    Je fais un régime pourtant je grossis.
    par contre oppose deux faits :
    Je n’aime pas les bonbons, par contre j’adore le chocolat.
  en: |-
    “pourtant” (= yet) is used to underline an irrational link between two facts or ideas.
    Whereas, “par contre” is used for two opposite ideas or facts.
